<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Arthur' Spirograph</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
	<script src="menu.js"></script>
	<script src="p5-files/p5.js"></script>
	<!--<script src="../addons/p5.sound.min.js"></script>-->
	<script src="sketch.js"></script>
	<link rel="icon" href="./ico.svg">
</head>

<body>
	<main>
		<nav class="side-menu">
			<img src="./ico.svg" alt="SVG ICON">
			<h2> MENU</h2>
			<div class="slider-wrapper">
				<label for="staticCircle">Circulo fixo: <span id="staticCircle-value">0</span></label>
				<input type="range" min="0" max="400" value="200" class="slider" id="staticCircle">
			</div>
			<div class="slider-wrapper">
				<label for="dynamicCircle">Circulo dinâmico: <span id="dynamicCircle-value">0</span></label>
				<input type="range" min="0" max="400" value="50" class="slider" id="dynamicCircle">
			</div>
			<div class="slider-wrapper">
				<label for="pen">Ponta da Caneta: <span id="pen-value">0</span></label>
				<input type="range" min="0" max="200" value="100" class="slider" id="pen">
			</div>

			<div class="slider-wrapper">
				<label for="perimeter">Perimetro: <span id="perimeter-value">0</span></label>
				<input type="range" min="0" max="10000" step="10" value="100" class="slider" id="perimeter">
			</div>

			<div class="slider-wrapper">
				<label for="speed">Velocidade: <span id="speed-value">0</span></label>
				<input type="range" min="0" max="20" value="1" class="slider" id="speed">
			</div>

			<div class="slider-wrapper">
				<label for="offset">Offset: <span id="offset-value">0</span></label>
				<input type="range" min="-1" max="1" step="0.1" value="1" class="slider" id="offset">
			</div>
			<div class="slider-wrapper">
				<label for="path-color"> Selecione uma cor:</label>
				<input type="color" name="path-color" id="path-color" value:"#40ff50">
			</div>
			<button id="memoize-form-btn" onclick={saveForm()} >Memorizar Forma</button>
			<button id="clear-form-btn"onclick={clearFormStack()} >Apagar última forma</button>
			<button id="export-svg-btn"onclick={saveSvg()} >Exportar SVG</button>

		</nav>
	</main>
</body>

</html>
