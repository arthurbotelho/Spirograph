<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>p5.js example</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
	<script src="menu.js"></script>
	<script src="p5-files/p5.js"></script>
	<!--<script src="../addons/p5.sound.min.js"></script>-->
	<script src="sketch.js"></script>
</head>

<body>
	<main>
		<nav class="side-menu">
			<h2>MENU</h2>
			<div class="slider-wrapper">
				<label for="staticCircle">Circulo fixo: <span id="staticCircle-value">0</span></label>
				<input type="range" min="0" max="400" value="200" class="slider" id="staticCircle">
			</div>
			<div class="slider-wrapper">
				<label for="dynamicCircle">Circulo din√¢mico: <span id="dynamicCircle-value">0</span></label>
				<input type="range" min="0" max="400" value="50" class="slider" id="dynamicCircle">
			</div>
			<div class="slider-wrapper">
				<label for="pen">Ponta da Caneta: <span id="pen-value">0</span></label>
				<input type="range" min="0" max="200" value="100" class="slider" id="pen">
			</div>

			<div class="slider-wrapper">
				<label for="perimeter">Perimetro: <span id="perimeter-value">0</span></label>
				<input type="range" min="0" max="10000" step="10" value="100" class="slider" id="perimeter">
			</div>

			<div class="slider-wrapper">
				<label for="speed">Velocidade: <span id="speed-value">0</span></label>
				<input type="range" min="0" max="20" value="1" class="slider" id="speed">
			</div>

			<div class="slider-wrapper">
				<label for="offset">Offset: <span id="offset-value">0</span></label>
				<input type="range" min="-1" max="1" step="0.1" value="1" class="slider" id="offset">
			</div>
			<button onclick={saveSvg()} >Exportar SVG</button>
			<button onclick={saveForm()} >Salvar Forma</button>

		</nav>

	</main>
</body>

</html>
